<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <style>
        nav {background-color: black;
            padding: 10px;
            color: white;
            margin-bottom: 10px;
            display: flex;
        }
        nav div {
            padding: 5px;
        }
        .flexend {
            justify-content: flex-end;
        }
        .spacearound {justify-content: space-around;}
        .spacebetween {justify-content: space-between;}
        .navlinks, .social {display: flex;}
        .split {justify-content: space-between;}

    </style>
</head>
<body>
    <nav class="flexend">
        <div>Home</div>
        <div>About us</div>
        <div>Products</div>
        <div>Contacts</div>
    </nav>
    
    <nav class="spacearound">
        <div>Home</div>
        <div>About us</div>
        <div>Products</div>
        <div>Contacts</div>
    </nav>

    <nav class="spacebetween">
        <div>Home</div>
        <div>About us</div>
        <div>Products</div>
        <div>Contacts</div>
    </nav>

    <nav class="split">
        <div class="navlinks">
            <div>Home</div>
            <div>About us</div>
            <div>Products</div>
            <div>Contacts</div>
        </div>

        <div class="social">

            <div>Facebook</div>
            <div>Instagram</div>
        </div>
    </nav>
</body>
</html>
